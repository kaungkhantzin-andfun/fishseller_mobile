<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウントとセキュリティ（編集） - 魚売り</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .main-content-wrapper {
            padding-bottom: 70px;
        }
        
        .header {
            background-color: #1976d2;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            position: relative;
            max-width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 0;
            margin-right: 10px;
            width: 24px;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            flex-grow: 1;
        }

        .form-container {
            background-color: white;
            padding: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .form-control:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
        }        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: flex;
            gap: 12px;
        }

        .copy-btn i {
            color: #666;
            font-size: 14px;
        }

        .copy-btn i.fa-save {
            color: #1976d2;
        }

        .copy-btn i.fa-times {
            color: #dc3545;
        }

        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
            padding: 0 16px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: white;
            border: 1px solid #666;
            color: #666;
        }

        .btn-save {
            background-color: #666;
            color: white;
            border: none;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 10px;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">アカウントとセキュリティ（編集）</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content-wrapper">
        <div class="form-container">
            <!-- Administrator Name -->
            <div class="form-group">
                <label class="form-label">管理者名 (店舗、会社名)</label>
                <input type="text" class="form-control" value="xxxxxx">
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" value="xxxx@xxx.xxx">                    <button class="copy-btn">
                        <i class="fas fa-save"></i>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Administrator ID -->
            <div class="form-group">
                <label class="form-label">管理者 ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" value="xxxxxx">                    <button class="copy-btn">
                        <i class="fas fa-save"></i>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label class="form-label">パスワード</label>
                <div class="input-group">
                    <input type="password" class="form-control" value="xxxxxx">                    <button class="copy-btn">
                        <i class="fas fa-save"></i>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label class="form-label">電話番号</label>
                <input type="tel" class="form-control" value="000-0000-0000">
            </div>
            
            <!-- Address -->
            <div class="form-group">
                <label class="form-label">住所</label>
                <input type="text" class="form-control" placeholder="〒 000-0000" style="margin-bottom: 8px;">
                <input type="text" class="form-control" placeholder="東京都中野区新井1-15-2">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-cancel">キャンセル</button>
            <button class="btn btn-save">保存</button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        Copyright 2025 designed by AndFun Yangon Co.,Ltd
    </footer>
</body>
</html>
